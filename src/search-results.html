<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta - Resultados da busca</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"

    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <div id="page-search-results">
      <!-- Parte de cima do website -->

      <!-- Parte principal do website -->

            <p>
              Rio do Sul, Santa Catarina <br />
              Guilherme Gemballa, Jardim América <br />
              N° 260
            </p>
          </div>
          <div class="card">
            <img src="assets/papersider.svg" alt="Papersider" />

            <h3>Papéis e Papelão</h3>
            <p>
              Rio do Sul, Santa Catarina <br />
